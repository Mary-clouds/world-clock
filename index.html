<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"> </script>
    

    <title>World Clock-Mary Nevermann</Clock-Mary></title>
</head>
<body>
    <div class="container">
    <h1>world Clock</h1>
    <select id="city-List">
        <option value="">
            select a city 👇
        </option>
        <option value="Europe/London">
           London
        </option>
        <option value="America/Los_Angeles">
            Los_Angeles
         </option>
         <option value="Pacific/Auckland">
            Auckland
         </option>
    </select>

    <div class="cities">
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles🍔</h2>
                <div class="laDate"></div>
            </div>
            <div class="laTime"></div>
        </div>

        <div class="city" id="Berlin">
            <div>
                <h2>Berlin🌭</h2>
                <div class="berlinDate"></div>
            </div>
            <div class="berlinTime"></div>
        </div>

        <div class="city" id="douala">
            <div>
                <h2>douala🥥</h2>
                <div class="doualaDate"></div>
            </div>
            <div class="doualaTime"></div>
        </div>

    </div>
</div>
    <footer>
        This Project was coded by Mary Nevermann and is open sourced on <a href="" target="_blank">GitHub.</a>
    </footer>

    <script src="src/index.js"></script>
</body>
</html>
